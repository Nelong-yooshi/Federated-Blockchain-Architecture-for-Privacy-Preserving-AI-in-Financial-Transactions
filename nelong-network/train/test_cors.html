<!DOCTYPE html>
<html>
<head>
  <title>CORS Test</title>
</head>
<body>
  <h1>CORS Test</h1>
  <button onclick="testCORS()">Call API</button>

  <script>
    function testCORS() {
      fetch('https://', {
        method: 'GET',
        // 加上這個header，模擬帶身份憑證的請求（可選）
        credentials: 'include',
      })
      .then(response => response.text())
      .then(data => console.log('Response:', data))
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
